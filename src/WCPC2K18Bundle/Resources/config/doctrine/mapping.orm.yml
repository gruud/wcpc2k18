WCPC2K18Bundle\Entity\Competition:
    type: entity
    table: competition
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nom:
            type: string
            length: 255
        date:
            type: datetime
        lieu:
            type: string
            length: 512
    oneToMany:
        rencontres:
            targetEntity: Rencontre
            mappedBy: id
            
            
WCPC2K18Bundle\Entity\Equipe:
    type: entity
    table: equipe
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nom:
            type: string
            length: 255
        pays:
            type: string
            length: 255
        entraineur:
            type: string
            length: 255
    oneToMany:
        rencontres:
            targetEntity: Rencontre
            mappedBy: id
     
WCPC2K18Bundle\Entity\Prediction:
    type: entity
    table: prediction
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    manytoOne:
        rencontre:
            targetEntity: Rencontre
            joinColumn:
                name: rencontre_id
                referencedColumnName: id   
        user:
            targetEntity: User
            joinColumn:
                name: user_id
                referencedColumnName: id
    oneToOne:
       score:
            targetEntity: Score
            joinColumn:
                name: score_id
                referencedColumnName: id 
        
            
WCPC2K18Bundle\Entity\Rencontre:
    type: entity
    table: rencontre
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        date:
            type: datetime
        lieu:
            type: string
            length: 255
    manytoOne:
        competition:
            targetEntity: Competition
            joinColumn:
                name: competition_id
                referencedColumnName: id 
        equipeA:
            targetEntity: Equipe
            joinColumn:
                name: equipeA_id
                referencedColumnName: id
        equipeB:
            targetEntity: Equipe
            joinColumn:
                name: equipeB_id
                referencedColumnName: id   
    oneToMany:
        predictions:
           targetEntity: Prediction
           mappedBy : id
    onetoOne:
       score_id:
            targetEntity: Score
            joinColumn:
                name: score_id
                referencedColumnName: id 
            
WCPC2K18Bundle\Entity\Score:
    type: entity
    table: score
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nbButTrA:
            type: integer
        nbButProlA:
            type: integer
        nbTabA:
            type: integer
        nbButTrB:
            type: integer
        nbButProlB:
            type: integer
        nbTabB:
            type: integer
        prolongation:
            type: boolean
        tirAuBut:
            type: boolean
    onetoOne:
       rencontre:
            targetEntity: Rencontre
            mappedBy: id
       score:
            targetEntity: Prediction
            mappedBy: id
            
WCPC2K18Bundle\Entity\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nom:
            type: string
            length: 255
        prenom:
            type: string
            length: 255
        service:
            type: string
            length: 255   
    oneToMany:
        predictions:
            targetEntity: Prediction
            mappedBy: id